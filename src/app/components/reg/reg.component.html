<div class="col-md-4 col-md-offset-4" style="padding: 40px;">
    <div *ngIf="state == 0 || state == 1" class="form-group">
        <div class="row">
            <input class="form-control" id="radio-employee" style="width: 40px; float: left" [value]="true" type="radio" [(ngModel)]="type"/>
            <label style="width: 100px; float: left;" for="radio-employee">Я-Актер</label>
        </div>
        <div class="row">
            <input class="form-control" id="radio-employer" style="width: 40px; float: left" [value]="false" type="radio" [(ngModel)]="type" name="type_id" placeholder="type_id" />
            <label style="width: 100px; float: left;" for="radio-employer">Я-Режиссер</label>
        </div>
    </div>
    <div *ngIf="state == 2" class="form-group">
        <div class="row">
            <input class="form-control" id="radio-employee" style="width: 40px; float: left" [value]="false" type="radio" [(ngModel)]="type"/>
            <label style="width: 100px; float: left;" for="radio-employee">Я-Актер</label>
        </div>
        <div class="row">
            <input class="form-control" id="radio-employer" style="width: 40px; float: left" [value]="true" type="radio" [(ngModel)]="type" name="type_id" placeholder="type_id" />
            <label style="width: 100px; float: left;" for="radio-employer">Я-Режиссер</label>
        </div>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="username" [(ngModel)]="user.username" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="user.password" />
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="submit(user, type)">Отправить</button>
    </div>
</div>
